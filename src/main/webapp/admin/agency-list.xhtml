<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Transaction listing"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
    </ui:define>

    <ui:define name="description">
        ceci est l' historique des transaction de la banque
    </ui:define>

    <ui:define name="body">
        <h:form>
        
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="agency-form?faces-redirect=true" icon="fa fa-plus"
                                         value="New" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Delete Selected" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{agencyListMB.delete}"
                                         disabled="#{empty agencyListMB.selectedCars or agencyListMB.selectedCars.size() == 0}"
                                         process="@this" update="@form"
                        >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="View selected" update="@(.ui-dialog)" styleClass="btn-info"
                                         disabled="#{empty agencyListMB.selectedCars or agencyListMB.selectedCars.size() == 0}"
                                         oncomplete="PF('selectedCars').show()" icon="fa fa-search"/>
                            <p:spacer width="5"/>             
                          
										<p:commandButton value="PDF"
											styleClass="btn-info">
											<p:dataExporter type="pdf" target="agency"
												fileName="agency" pageOnly="true" />
										</p:commandButton>               
                                         
                    </div>

                    <p:splitButton value="retrait" action="retrait?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Delete Selected" action="#{agencyListMB.delete}"
                                    process="@this" update="@form"
                                    disabled="#{empty agencyListMB.selectedCars or agencyListMB.selectedCars.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="View selected" update="@(.ui-dialog)"
                                    oncomplete="PF('selectedCars').show()"
                                    disabled="#{empty agencyListMB.selectedCars or agencyListMB.selectedCars.size() == 0}"
                                    icon="fa fa-search"
                        />
                    </p:splitButton>

                    <p:separator/>
                    <p:dataTable widgetVar="carsTable" var="c" value="#{agencyListMB.cars}" rows="5"
                                 rowKey="#{c.id_agency}" lazy="true" paginator="true"
                                 filteredValue="#{agencyListMB.filteredValue}"
                                 paginatorPosition="bottom" selection="#{agencyListMB.selectedCars}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                            >

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>


                        <f:facet name="header">
                            Find Agency by id: <p:inputNumber id="inptId" decimalPlaces="0" value="#{agencyListMB.id}"/>
                            <p:spacer height="5"/>
                            <p:commandButton id="brFind"
                                             value="Find"
                                             action="#{agencyListMB.findCarById(agencyListMB.id)}"
                                             process="@form"
                                             update="@form"
                                             styleClass="btn-flat bg-black btn-states"
                                             partialSubmit="true"/>
                        </f:facet>
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>

                        <p:column headerText="Email" filterBy="#{c.email}" sortBy="#{c.email}"
                                  filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:autoComplete value="#{agencyListMB.filter.entity.email}" forceSelection="true"
                                                minQueryLength="2" queryDelay="500"
                                                completeMethod="#{agencyListMB.completeModel}" maxResults="10">
                                    <p:ajax event="itemSelect" process="@this" update="@none"
                                            oncomplete="PF('carsTable').filter()"/>
                                </p:autoComplete>
                            </f:facet>
                             <p:link value="#{c.email}" outcome="credit.xhtml" >
                                <f:param name="id" value="#{c.id_agency}"/>
                            </p:link>

                        </p:column>
                        <p:column headerText="Country" sortBy="#{c.country}" filterBy="#{c.country}">
                            <f:facet name="filter">
                                <p:inputText value="#{agencyListMB.filter.entity.country}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('carsTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.country}
                        </p:column>
                        <p:column headerText="City" sortBy="#{c.city}" >
                            #{c.city}
                        </p:column>
                        <p:column headerText="Address" sortBy="#{c.adress}" >
                          #{c.adress}
                        </p:column>
                        <p:column headerText="Phone" sortBy="#{c.phone}" >
                          #{c.phone}
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>



        <p:dialog header="Selected cars" widgetVar="selectedCars" height="250"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selectedCarsList" value="#{agencyListMB.selectedCars}" var="car"
                        type="definition">
                la transactin d'id: #{car.id_agency}    est de country: #{car.country} . Son etat est: #{car.email}
            </p:dataList>
        </p:dialog>

    </ui:define>

</ui:composition>
