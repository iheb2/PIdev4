<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Request Checkbook List"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
    </ui:define>

    <ui:define name="description">
        Request Checkbook List
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <!--<p:commandButton action="request-cheque-book-form?faces-redirect=true" icon="fa fa-plus"-->
                                         <!--value="New" styleClass="btn-primary"/>-->
                        <!--<p:spacer width="5"/>-->
                        <p:commandButton value="Delete Selected" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{requestChequeBookListMB.delete}"
                                         disabled="#{empty requestChequeBookListMB.selectedCars or requestChequeBookListMB.selectedCars.size() == 0}"
                                         process="@this" update="@form"
                        >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="View selected" update="@(.ui-dialog)" styleClass="btn-info"
                                         disabled="#{empty requestChequeBookListMB.selectedCars or requestChequeBookListMB.selectedCars.size() == 0}"
                                         oncomplete="PF('selectedCars').show()" icon="fa fa-search"/>
                    </div>

                    <p:splitButton value="retrait" action="retrait?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Delete Selected" action="#{requestChequeBookListMB.delete}"
                                    process="@this" update="@form"
                                    disabled="#{empty requestChequeBookListMB.selectedCars or requestChequeBookListMB.selectedCars.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="View selected" update="@(.ui-dialog)"
                                    oncomplete="PF('selectedCars').show()"
                                    disabled="#{empty requestChequeBookListMB.selectedCars or requestChequeBookListMB.selectedCars.size() == 0}"
                                    icon="fa fa-search"
                        />
                    </p:splitButton>

                    <p:separator/>
                    <p:dataTable widgetVar="carsTable" var="c" value="#{requestChequeBookListMB.cars}" rows="5"
                                 rowKey="#{c.id_request}" lazy="true" paginator="true"
                                 filteredValue="#{requestChequeBookListMB.filteredValue}"
                                 paginatorPosition="bottom" selection="#{requestChequeBookListMB.selectedCars}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                            >

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>


                        <f:facet name="header">
                            Find Request by id: <p:inputNumber id="inptId" decimalPlaces="0" value="#{requestChequeBookListMB.id}"/>
                            <p:spacer height="5"/>
                            <p:commandButton id="brFind"
                                             value="Find"
                                             action="#{requestChequeBookListMB.findCarById(requestChequeBookListMB.id)}"
                                             process="@form"
                                             update="@form"
                                             styleClass="btn-flat bg-black btn-states"
                                             partialSubmit="true"/>
                        </f:facet>
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>

                        
                        
                        <p:column headerText="No of Pages" sortBy="#{c.nb_page}" >
                          #{c.nb_page}
                        </p:column>
                        
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>



        <p:dialog header="Selected cars" widgetVar="selectedCars" height="250"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selectedCarsList" value="#{requestChequeBookListMB.selectedCars}" var="car"
                        type="definition">
                la transactin d'id: #{car.id_request}  est de type: #{car.type} . Son etat est: #{car.status}
            </p:dataList>
        </p:dialog>

    </ui:define>

</ui:composition>
